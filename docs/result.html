<div class="container">
  <div class="row">
    <main class="col-md-12">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Generated results into a simulation</h1>
        <ul>
          <li>
            <a href="index.html">Data comparative</a>
          </li>
        </ul>
      </div>
      <h2 id="subtitle"></h2>
      <div class="my_content">
        <div id="div_tree"></div>
        <table class="table">
          <thead>
                  <tr>
                    <th>Date</th>
                    <th>Operation type</th>
                    <th>Quantity</th>
                    <th>Value R$ </th>
                    <th>Quantity result</th>
                    <th>Result R$</th>
                  </tr>
          </thead>
          <tbody id="results"></tbody>
          <tbody id="footer"></tbody>
        </table>
      </div>
    </main>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js"
        integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u"
        crossorigin="anonymous"></script>
<script src="aimarajs/index.js"></script>
<script>
  const table = document.querySelector('#results')
  const footer = document.querySelector('#footer')
  const refs = []
  fetch('results.json?v='+Date.now()).then((response) => response.json()).then(result => {
      const tree = createTree('div_tree','white')
      const ticker_queries = Object.keys(result)
      const tickers = ticker_queries.map((item)=> item.split('_')[0]).filter((value, index, self) => self.indexOf(value) === index)
        for (const tick of tickers) {
            const ticker_node = tree.createNode(tick, false, 'images/' + tick + '.png');
            for (const ticker_query of ticker_queries) {
                const [tick_, query] = ticker_query.split('_')
                if (tick === tick_) {
                    const query_node = ticker_node.createChildNode(query, false, 'images/monitor.png');
                    const timeframes = Object.keys(result[ticker_query])
                    for (const timeframe of timeframes){
                        const total = result[ticker_query][timeframe].map(item=> item.data['total_apply']-item.data['initial_apply']).reduce((a,b)=>a+b, 0)
                        const time_frame_node = query_node.createChildNode(timeframe+' : R$ '+total.toFixed(2), false, 'images/monitor.png');
                        refs.push({
                          id: '#ul_'+time_frame_node.id,
                          data: result[ticker_query][timeframe]
                        })
                    }
                }
            }
        }
    tree.drawTree();
    tree.expandTree();
    for (const ref of refs) {
          const el = document.querySelector(ref.id)
          if (el) {
            const span = el.closest('li').querySelector('span')
            span.addEventListener('click', () => {
              table.innerHTML = ''
              footer.innerHTML = ''
              let render = ''
              const operations = ref.data.map(item=>item.data.operations).reduce((a, b) => [...a, ...b]).sort(item=>item.data)
              let main_data = []
              for (const operation of operations){
                main_data.push([
                        new Date(operation.data* 1000),
                        operation.type,
                        operation.quantity,
                        operation.value
                ])
              }
              main_data = main_data.sort(([d1], [d2]) => {
                return d1.getTime() - d2.getTime()
             })
              let sum_result = 0
              let qtd_result = 0
              for (const [date, type, quantity, value] of main_data){
                if (type === 'BUY'){
                  sum_result -= quantity * value
                  qtd_result += quantity
                } else if (type === 'SELL'){
                  sum_result += quantity * value
                  qtd_result -= quantity
                }
                render += `
                  <tr>
                    <td>${date.toLocaleString()}</td>
                    <td>${type}</td>
                    <td>${quantity}</td>
                    <td>${value}</td>
                    <td>${qtd_result}</td>
                    <td class="value">${sum_result}</td>
                  </tr>
                `
              }
              table.innerHTML+= render
              footer.innerHTML+= `
                <tr>
                    <th colspan="5">Total sum</th>
                    <th>${sum_result}</th>
                </tr>
              `
            })
          }
        }
  })
</script>
</body>
</html>
